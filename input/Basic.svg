	 xmlns:svg="http://www.w3.org/2000/svg"
	 xmlns="http://www.w3.org/2000/svg"
	 width="3000"
	 height="1500"
	 viewBox="0 0 360 180"
	 version="1.1">
	<metadata>
		<rdf:RDF>
			<cc:work>
				<rdf:Description
					 about="https://github.com/jkunimune15/Map-Projections/"
					 dc:title="Equirectangular map of the world - coastlines and graticule"
					 dc:description="A map of the world, showing all landmasses with 15 degree graticule. Small lakes and islands are not shown. Coastlines precise to 50km."
					 dc:creator="Justin Kunimune"
					 dc:source="http://www.naturalearthdata.com/"
					 dc:date="2018-01-15"
					 dc:format="image/svg+xml"
					 dc:language="en" >
				</rdf:Description>
			</cc:work>
			<cc:License>
				<cc:permits rdf:resource="http://web.resource.org/cc/Reproduction" />
				<cc:permits rdf:resource="http://web.resource.org/cc/Distribution" />
				<cc:permits rdf:resource="http://web.resource.org/cc/DerivativeWorks" />
