				<cc:requires rdf:resource="http://web.resource.org/cc/Attribution" />
				<cc:requires rdf:resource="http://web.resource.org/cc/ShareAlike" />
			</cc:License>
		</rdf:RDF>
	</metadata>
	<title>Equirectangular map of the world &#8211; coastlines, graticule, and indicatrices</title>
	<desc>
		A map of the world, showing all landmasses with 15&#0176; graticule. Small lakes and islands are not shown. Coastlines precise to 50&#0160;km.
	</desc>
	<style>
		.water {
			fill:#c8ebff;
			stroke:none;
		}
		.land {
			fill:#bcbcbc;
			fill-opacity:1;
			stroke:#444444;
			stroke-width:.3;
			stroke-line:round;
			stroke-linejoin:round;
		}
		.graticule {
			stroke:#000000;
			stroke-width:0.3;
			stroke-linecap:round;
		}
		.graticule.prime-m {
			stroke:#000000;
			stroke-width:0.6;
		}
		.graticule.equator {
			stroke:#7F0000;
			stroke-width:0.6;
		}
		.graticule.tropics {
			stroke:#7F0000;
			stroke-dasharray:1;
		}
		.graticule.circles {
			stroke:#00007F;
			stroke-dasharray:1;
		}
	</style>
	<rect class="water" x="0" y="0" width="100%" height="100%" />
	<g transform="matrix(1,0,0,-1,180,360)">
		<g class="land">
		</g>
		<g class="graticule">
		</g>
	</g>
</svg>
